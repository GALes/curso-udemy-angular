<ngb-toast *ngIf="heroes.length == 0" [autohide]="true" class="mb-3">
  <ng-template ngbToastHeader>

        d="M16.896 10l-4.896-8-4.896 8-7.104-4 3 11v5h18v-5l3-11-7.104 4zm-11.896 10v-2h14v2h-14zm14.2-4h-14.4l-1.612-5.909 4.615 2.598 4.197-6.857 4.197 6.857 4.615-2.598-1.612 5.909z" />
    </svg>
    <strong class="mx-1">Mensaje</strong>
  </ng-template>
  No se han encontrado resultados
</ngb-toast>

<h1>Heroes <small>de Marvel y DC</small> </h1>

<div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor="let heroe of heroes; let i = index">
    <div class="card h-100 animated fadeIn">
      <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </div>
      <button (click)="verHeroe(i)"
              type="button" class="btn btn-outline-primary">
        Ver más...
      </button>
      <!--      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a>-->

    </div>
  </div>

</div>
