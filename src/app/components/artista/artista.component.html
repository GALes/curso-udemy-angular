<app-loading [loading]="loading">
  <div class="row">
    <div class="col-2">
      <img class="img-thumbnail img-circle" [src]="artista.images | noimage" alt="">
    </div>
    <div class="col">
      <h3>{{ artista.name }}</h3>
      <p *ngIf="artista.external_urls"><a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a></p>
    </div>
    <div class="col-4 text-right">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noimage" alt="Imagen" class="img-thumb"></td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
<!--            <audio [src]="track.preview_url" controls></audio>-->
            <iframe
              [src]="track.uri | widgetUri"
              width="300" height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media">
            </iframe>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-loading>
