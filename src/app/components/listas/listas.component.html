<ion-list color="dark" #lista>
  <ion-item-sliding
    class="animated fadeInDown"
    *ngFor="let lista of listas | filtroTerminado:terminada"
  >
    <ion-item
      (click)="editarLista(lista)"
      detail=""
      color="dark"
    >
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="editarNombre(lista.id)" color="tertiary" expandable>
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="borrar(lista.id)" color="danger" expandable>
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
